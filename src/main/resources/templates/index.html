<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: #16337e;
            padding: 15px;
        }
        .login-btn {
            float: right;
            background-color: #16337e;
            color: rgba(248, 243, 243, 0.75);
            padding: 5px 10px;
            border: 1px solid #16337e;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        h1 {
            color: white;
            font-size: 24px;
            margin-top: 0;
            display: inline-block;
        }
        .stock-section {
            text-align: center;
            padding: 40px;
        }
        .stock-placeholder {
            width: 90%;
            max-width: 450px;
            height: 300px;
            margin-bottom: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
<header>
    <h1>BitCoin Page</h1>
    <a href="#" class="login-btn"><u>로그인</u></a>
</header>
<section class="stock-section">
    <div class="stock-placeholder">주식 데이터 1</div>
    <div class="stock-placeholder">주식 데이터 2</div>
    <div class="stock-placeholder">주식 데이터 3</div>
    <div class="stock-placeholder">주식 데이터 4</div>
</section>
</body>
</html>
